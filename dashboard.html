<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <nav class="sidebar">
            <div class="logo">
                <h2>Inventory</h2>
            </div>
            <ul class="nav-links">
                <li class="active" data-section="inventory">Inventory Management</li>
                <li data-section="analysis">Product Analysis</li>
            </ul>
            <div class="logout-btn" id="logoutBtn">Logout</div>
        </nav>

        <main class="main-content">
            <header>
                <h1>Welcome, <span id="username">Admin</span></h1>
            </header>

            <section id="inventory" class="section active">
                <h2>Inventory Management</h2>
                <div class="inventory-controls">
                    <div class="add-product">
                        <h3>Add/Update Product</h3>
                        <form id="productForm">
                            <input type="text" id="productName" placeholder="Product Name" required>
                            <input type="number" id="productQuantity" placeholder="Quantity" required>
                            <input type="number" id="productPrice" placeholder="Price" required>
                            <button type="submit">Add/Update Product</button>
                        </form>
                    </div>
                    <div class="product-list">
                        <h3>Current Inventory</h3>
                        <div class="inventory-table">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Product Name</th>
                                        <th>Quantity</th>
                                        <th>Price</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="inventoryList">
                                    <!-- Inventory items will be added here dynamically -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </section>

            <section id="analysis" class="section">
                <h2>Product Analysis</h2>
                <div class="analysis-controls">
                    <select id="productSelect">
                        <option value="">Select a Product</option>
                    </select>
                    <div class="analysis-results" id="analysisResults">
                        <!-- Analysis results will be displayed here -->
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="dashboard.js"></script>
</body>
</html>
